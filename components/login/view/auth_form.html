<h1>Авторизация</h1>

<div id='regblock'>
    {if="isset($wrong_pass)"}
        <span class='bold red'>Неверная пара логин-пароль. <br />Wrong password or login.</span>
    {/if}
    {if="isset($mail)"}
        <span class='bold red'>Письмо успешно отправлено на ваш e-mail. Прочтите его и следуйте инструкциям. <br />We send message to your e-mail.</span>
    {/if}
    <form  method="post" action="{$gDomain}/" id="login-enter-form">
        <input type='hidden' name='ref' value='{isset="$ref"}'>
        <input type='hidden' name='do' value='reg'>
        <div id="save_msg"></div>
        <div id="save_error_msg"></div>
        <br>
        <div>
            <div class='inputall bigpadding'>
                <div class='inputdescr'>Login:</div>
                <div class='inputdiv'>
                    <div><input type="text" maxlength="20" id="username" name="login" /></div>
                </div>
            </div>
            <div class='inputall'>
                <div class='inputdescr'>Password:</div>
                <div class='inputdiv'>
                    <div><input type="password" id="user_password" name="pwd" /></div>
                    <span>
                        <a href='{$gDomain}/{$component_name}/rememberpass/' title='Восстановление пароля'>Recover password!</a>
                    </span>
                </div>
            </div>

            <div class='inputall'>
                <div class='inputdescr'></div>
                <div class='inputdiv'>
                    <div><input type="submit" value="Sign in" /></div>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="clear-both"></div>
