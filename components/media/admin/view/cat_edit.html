<div class="page-header">
{if="!isset($cat_id)"}
	<h1>Добавление категории</h1>
{else}
	<h1>Редактирование категории</h1>
{/if}
</div>

<form action='/admin/{$component_name}/catsave/' method='post' class="form-horizontal" role="form">
	{if="isset($cat_id)"}
		<input type='hidden' value='{$cat_id}' name='id'>
	{/if}


	<div role="tabpanel">
		<ul class="nav nav-tabs" role="tablist">
		{loop="available_locale"}
			<li {if="$counter==0"}class="active"{/if}><a href="#{$value}" aria-controls="{$value}" role="tab" data-toggle="tab">{$value}</a></li>
		{/loop}
		</ul>

		<div class="tab-content tab-content-bordered">
		{loop="available_locale"}
			{$lang=$value}
			<div role="tabpanel" class="tab-pane {if="$counter==0"}active{/if}" id="{$lang}">
				<div class="form-group">
					<label class="col-sm-2 control-label">Заголовок категории:</label>
					<div class="col-sm-6"><input class="form-control input-sm" name='cat_title_{$lang}' type='text' value='{isset="$translations[$lang]['cat_title']"}'></div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Описание категории:</label>
					<div class="col-sm-10"><textarea class="form-control" name='descr_{$lang}'>{isset="$translations[$lang]['descr']"}</textarea></div>
				</div>
			</div>
		{/loop}
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<td><input type='submit' class="btn btn-flat btn-sm btn-success" value='{:save}'></td>
		</div>
	</div>
</form>
