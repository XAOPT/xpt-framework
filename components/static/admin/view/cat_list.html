<div class="page-header">
	<h1>Категории страниц</h1>
</div>

<div class="page-header-menu">
	<a href="/admin/{$component_name}/editcat/" class="btn btn-flat btn-sm btn-labeled btn-success" id="add-project-button"><span class="btn-label icon fa fa-plus"></span>Добавить новую категорию</a>
</div>

<table class="table table-bordered table-primary">
	<tr>
		<th>#</th>
		<th>Название категории</th>
		<th>Кол-во страниц</th>
		<th>Описание</th>
		<th width="120">&nbsp;</th>
	</tr>
	{loop name="cats"}
	<tr class={if="$counter%2==0"}'graytr'{else}'lightgraytr'{/if}>
		<td>{$value.cat_id}</td>
		<td><a href='/admin/{$component_name}/pages/?cat_id={$value.cat_id}'>{$value.cat_title}</a></td>
		<td>{$value.pages}</td>
		<td>{$value.desc}</td>
		<td>
			<a class='fa fa-edit' href='/admin/{$component_name}/editcat/?cat_id={$value.cat_id}' title='Редактировать'></a>
			<a class='fa fa-remove' href='/admin/{$component_name}/catdel/?cat_id={$value.cat_id}' title='Удалить'></a>
		</td>
	</tr>
	{/loop}
</table>
