<div class="page-header">
{if="!isset($cat.cat_id)"}
	<h1>Добавление раздела форума</h1>
{else}
	<h1>Редактирование раздела форума</h1>
{/if}
</div>

<form action='/admin/{$component_name}/catsave/' method='post' class="form-horizontal">
	{if="isset($cat.cat_id)"}
		<input type='hidden' value='{$cat.cat_id}' name='cat_id'>
	{/if}

	<div class="form-group">
		<label class="col-sm-2 control-label">Родитель:</label>
		<div class="col-sm-6">
			{$parent_selector}
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Заголовок:</label>
		<div class="col-sm-6">
			<input name='cat_title' class="form-control input-sm" type='text' value='{isset="$cat.cat_title"}'>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Описание:</label>
		<div class="col-sm-6">
			<textarea name='descr' class="form-control input-sm">{isset="$cat.descr"}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Уровень доступа:</label>
		<div class="col-sm-6">
			<input name='access' class="form-control input-sm" type='text' value='{isset="$cat.access"}'>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<td><input type='submit' class="btn btn-flat btn-sm btn-success" value='Сохранить'></td>
		</div>
	</div>
</form>
